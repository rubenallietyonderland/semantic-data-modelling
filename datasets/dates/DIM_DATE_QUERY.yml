unique_name: DIM_DATE_QUERY
object_type: dataset
label: DIM_DATE_QUERY
columns:
  - name: DATE_ID
    data_type: long
  - name: YEAR_MONTH_ID
    data_type: long
  - name: YEAR_WEEK_ID
    data_type: long
  - name: CALENDAR_DATE
    data_type: date
  - name: YEAR
    data_type: long
  - name: QUARTER
    data_type: long
  - name: MONTH
    data_type: long
  - name: WEEKDAY
    data_type: long
  - name: WEEKDAY_NAME_SHORT
    data_type: string
  - name: WEEKDAY_NAME_LONG
    data_type: string
  - name: IS_WEEKEND
    data_type: boolean
  - name: CALENDAR_SEASON
    data_type: string
  - name: ACADEMIC_YEAR
    data_type: string
  - name: IS_REPORTING_DAY
    data_type: boolean
  - name: UPDATED_AT
    data_type: datetime
  - name: INTERMEDIATE_LOAD_TIMESTAMP
    data_type: datetime
  - name: OPS_LOAD_TIMESTAMP
    data_type: datetime
  - name: MART_LOAD_TIMESTAMP
    data_type: datetime
  - name: WEEK_START_DATE
    data_type: date
  - name: RETAIL_PERIOD
    data_type: decimal(2,0)
  - name: RETAIL_QUARTER
    data_type: decimal(1,0)
  - name: RETAIL_WEEK_NUMBER
    data_type: decimal(2,0)
  - name: MONTH_NAME
    data_type: string
connection_id: con_MART_CUSTOMERS
sql: >-
  select d.*, w.week_start_date, w.retail_period, w.retail_quarter,
  w.retail_week_number, m.month_name from acc_lh_438.mart_dates.dim_dates d 


  inner join acc_lh_438.mart_dates.dim_date_weeks w on d.year_week_id =
  w.year_week_id


  inner join acc_lh_438.mart_dates.dim_date_months m on d.year_month_id =
  m.year_month_id
