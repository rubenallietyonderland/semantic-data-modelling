unique_name: c_count_items_last-year
object_type: metric_calc
label: Count Items Last Year
expression: >-
  CASE WHEN ISEMPTY([Measures].[m_FCT_ATSCALE_SERVICES_ITEM_ID_count]) THEN 

  NULL 

  ELSE (ParallelPeriod([order DIM_DATES_dimension].[order DIM_DATES_dimension
  Hierarchy].[order DIM_DATES_dimension_year], 1, [order
  DIM_DATES_dimension].[order DIM_DATES_dimension Hierarchy].CurrentMember),
  [Measures].[m_FCT_ATSCALE_SERVICES_ITEM_ID_count]) END
is_hidden: false
mdx_aggregate_function: COUNT
